<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT Seeker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="GPT Seeker" />
  <meta property="og:description" content="Seek any shared ChatGPT message or conversation." />
  <meta property="og:url" content="https://0alter0.github.io/gpt-scraper/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://media.discordapp.net/attachments/1393102896412753954/1400210358714499162/chatgpt-logo-chat-gpt-icon-on-green-background-free-vector.jpg?ex=688bcf04&is=688a7d84&hm=8d51fce217b5ba64a2cfe7eb27e93db52a1242d85c4380541b37080b7f4824e1&=" />

  <script async src="https://cse.google.com/cse.js?cx=b66cc284fa1734052"></script>

  <style>
    :root {
      --gpt-green: #10a37f;
      --bg-dark: #0d0d0d;
      --text-light: #e0e0e0;
      --input-bg: #1a1a1a;
      --border: #2a2a2a;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Inter', 'Segoe UI', sans-serif;
      padding: 60px 20px;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: var(--gpt-green);
      font-weight: 500;
      margin-bottom: 30px;
    }

    .gcse-search {
      max-width: 720px;
      margin: 0 auto;
    }

    input.gsc-input {
      background-color: var(--input-bg) !important;
      color: var(--text-light) !important;
      border: 1px solid var(--border) !important;
      border-radius: 6px !important;
      padding: 8px !important;
      font-size: 1em !important;
    }

    input.gsc-input:focus {
      outline: none !important;
      border-color: var(--gpt-green) !important;
    }


    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>GPT Seeker</h1>
  <div class="gcse-search"></div>
</body>
</html>
